name: Test and Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '1.0.0'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Python script
      run: |
        python -c "import cv2; import numpy; print('OpenCV version:', cv2.__version__)"
        python -c "import sys; sys.path.insert(0, 'src'); from main import CellCultureAnalysisSystem; print('Import successful!')"
  
  build-mac:
    needs: test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        cd src
        pyinstaller --onefile --name LipidosAnalyzer main.py
        ls -la dist/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: macos-executable
        path: src/dist/LipidosAnalyzer
        if-no-files-found: error
