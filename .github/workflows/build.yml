name: Build Universal Executables

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  build-universal:
    runs-on: macos-latest  # GitHub usa Mac M1 por defecto ahora
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: 'arm64'  # Especifica Apple Silicon
    
    - name: Install universal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy opencv-python matplotlib pandas pyinstaller
    
    - name: Build for Apple Silicon (arm64)
      run: |
        cd src
        pyinstaller --onefile \
          --name LipidosAnalyzer_arm64 \
          --target-arch arm64 \
          --hidden-import matplotlib.backends.backend_agg \
          --hidden-import cv2 \
          --hidden-import PIL \
          main.py
    
    - name: Build for Intel (x86_64)
      run: |
        cd src
        arch -x86_64 pyinstaller --onefile \
          --name LipidosAnalyzer_x64 \
          --target-arch x86_64 \
          --hidden-import matplotlib.backends.backend_agg \
          --hidden-import cv2 \
          --hidden-import PIL \
          main.py
    
    - name: Create universal binary (opcional)
      run: |
        cd src
        # Combinar ambos binarios en uno universal
        lipo -create \
          dist/LipidosAnalyzer_arm64 \
          dist/LipidosAnalyzer_x64 \
          -output dist/LipidosAnalyzer_universal
        
        echo "Architectures in universal binary:"
        lipo -info dist/LipidosAnalyzer_universal
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macOS-Executables
        path: |
          src/dist/LipidosAnalyzer_arm64
          src/dist/LipidosAnalyzer_universal
        retention-days: 7
